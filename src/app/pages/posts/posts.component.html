<div class="container">
    <div class="content-wrapper">
<mat-form-field appearance="fill">
    <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="5" placeholder="Say something..."></textarea>
</mat-form-field>
<div class="new-post-actions-container">
    <button mat-raised-button class="post-button">Post</button>
</div>

<mat-card class="post-card">
    <mat-card-header>
        <mat-card-title>
            ShareBook
        </mat-card-title>
    </mat-card-header>
    <img src="assets/sample.jpg" alt="image" mat-card-image>
    <mat-card-content>
        <p>
            The Next Big Thing!
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button class="like-button" mat-icon-button disableRipple="true">
            <mat-icon> favorite_border </mat-icon>
        </button>
    </mat-card-actions>
    <div class="comments-container">
        <div class="comments">
            <div class="title">
                Comments
            </div>
            <p><b>John Doe:</b> Best WicketKeeper Batsman in the World!</p>
        </div>
        <div class="comment-input">
            <mat-form-field class="comment-form-field">
                <input matInput type="text" placeholder="Add a Comment">
            </mat-form-field>
            <button class="comment-button" mat-button>Comment</button>
        </div>
    </div>
</mat-card>
    </div>
</div>
