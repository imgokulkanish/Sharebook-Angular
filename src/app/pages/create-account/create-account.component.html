<div class="container">
    <div class="form-container">
        <div class="title">Create Account</div>
        <form [formGroup]="createAccountForm">
            <mat-form-field appearance="outline">
                <mat-label>Enter your Email</mat-label>
                <input matInput formControlName="email"/>
                <!-- <mat-error *ngIf="createAccountForm.controls.email.invalid"> 
                    {{createAccountForm.controls.email.hasError('required')?'Email is required' : 'Please Enter a valid email'}}
                     </mat-error>  -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your Username</mat-label>
                <input type="text" matInput formControlName="username"/>
                <!-- <mat-error *ngIf="createAccountForm.controls.username.invalid"> 
                    {{createAccountForm.controls.username.hasError('required')?'Username is required' : 'Username cannot be longer than 10 Characters'}}
                     </mat-error>  -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your Password</mat-label>
                <input type="password" matInput formControlName="password"/>
                <!-- <mat-error *ngIf="createAccountForm.controls.password.invalid"> 
                    {{createAccountForm.controls.password.hasError('required')?'Password is required' : 'Password should be atleast 6 Characters'}}
                     </mat-error>  -->
            </mat-form-field>
        </form>
        <!-- {{createAccountForm.value | json}} -->
        <div class="buttons-container">
            <button mat-raised-button [disabled]="createAccountForm.invalid" class="login-button" (click)="create()">
                Create Account
            </button>
            <p>OR</p>
            <button mat-button routerLink="/login">
                Login
            </button>
        </div>
    </div>
</div>
